<body>
    <h1>Echange la valeur de deux variables</h1>
    <script>
        //declaration
        var a
        var b
        var c 
        //saiser
        a= prompt("entrer la valeur de a :");
        b= prompt("entrer la valeur de b :");
        window.alert("avant: a =" + a + ";b=" + b);
        //traitement
        c=a
        a=b
        b=c
        window.alert("après: a =" + a + ";b=" + b);
        
    </script>
</body>
