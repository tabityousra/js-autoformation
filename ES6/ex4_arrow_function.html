<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Functions</h2>

<p>With arrow functions, you don't have to type the function keyword, the return keyword, and the curly brackets.</p>

<p>Arrow functions are not supported in IE11 or earlier.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
    // rrow functions allows a short syntax for writing function expressions.
    // You don't need the function keyword, the return keyword, and the curly brackets.
// const x = (x, y) => x * y;
const x = (x, y) => {return x * y};

let y =(b,u) => b + u ;
document.getElementById("demo").innerHTML = x(5, 5);
document.getElementById("demo1").innerHTML = y(13, 5);

</script>

</body>
</html>
