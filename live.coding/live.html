<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declaration de variable
        var listNombre;
        var nombre;
        var userInpute;
        var list;

        //saisir
        listNombre =[];
        nombre = 2;


        for( i=0 ; i<=nombre ; i++ ){
              userInpute = parseInt(prompt('Entrer lenombre :'));
              listNombre[i] = userInpute;
        }

        // Traitement
        list = parseInt(prompt('chercher le nombre :'));

        for( i=0 ; i<=nombre ;  i++ ){

              if(listNombre[i] == list){
                
                  document.write(i);
              }

        }
    </script>
</body>
</html>
